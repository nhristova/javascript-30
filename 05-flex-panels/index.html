<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flex Panels - day 5 #JavaScript30</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <a href="../">
      <img src="../images/noun-home-5451905.svg" title="Main" alt="Created by Kota Tim from Noun Project">
    </a>
  </header>

  <main class="panels">
    <section class="panel panel1">
      <img src="https://source.unsplash.com/Qp0ks0QaaL8/" alt="Silhouettes of people fishing at the Nea Skioni port at sunset. ">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>

    </section>
    <section class="panel panel2">
      <img src="https://source.unsplash.com/h9HxPKEdYbo/" alt="A girl floating on an inflatable ring in the sea, watching a pink sunset.">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </section>
    <section class="panel panel3">
      <img src="https://source.unsplash.com/eye_wxrKXf0/" alt="Silhouette of a man with a hat looking at the sunset over the Mediterranean sea.">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </section>
    <section class="panel panel4">
      <img src="https://source.unsplash.com/WkpYJ-Vlh-s/" alt="Silhouettes of fishermen on a summer afternoon at the Shiroka poliana dam in the Rhodopes mountain, Bulgaria.">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </section>
    <section class="panel panel5">
      <img src="https://source.unsplash.com/cM9Ch0kxtjY/" alt="A mountain lodge hidden in the forest at sunset in the Rhodopes mountain, Bulgaria.">
      <p>Live</p>
      <p>In</p>
      <p>Motion</p>
    </section>
  </main>
  <footer>
    Photos by Nadeto H on Unsplash
  </footer>

  <script src="actions.js"></script>

</body>

</html>
