<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Methods - day 7 #JavaScript30</title>
  <link rel="stylesheet" href="../css/home-button.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <h2>Array Methods</span></h2>
  <main>
    <section>
      <h3>Check if people are over a certain age</h3>
      <form id="people-actions">
        <input type="text" name="input" placeholder="Enter age to check" autocomplete="off">
        <select name="actoin" id="action">
          <option value="some">Some</option>
          <option value="every">Every</option>
        </select>
        <button>Check</button>
      </form>
      <div id="results-people" class="result"></div>
      <table class="data-list">
        <thead>
          <tr>
            <th>Name</th>
            <th>Year of birth</th>
          </tr>
        </thead>
        <tbody id="people-list">
  
        </tbody>
      </table>
    </section>
    <section>
      <h3>Find or delete comments</h3>
      <form id="comments-actions">
        <input name="input" type="text" placeholder="Enter (part of) id/comment" autocomplete="off">
        <select name="actoin" id="action">
          <option value="find">Find First</option>
          <option value="filter">Find All</option>
          <option value="findIndex">Find Index</option>
          <option value="reset">Reset</option>
        </select>
        <button>Go</button>
      </form>
      <div id="results-comments" class="result"></div>
      <table class="data-list">
        <thead>
          <tr>
            <th>#</th>
            <th>Id</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id="comments-table">
  
        </tbody>
      </table>
    </section>
  </main>

  <script src="actions.js" type="module"></script>
  <script src="../js/home-button.js"></script>
</body>

</html>
