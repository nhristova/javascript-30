<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Methods - day 7 #JavaScript30</title>
  <link rel="stylesheet" href="../css/home-button.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <h2>Array Methods</span></h2>
  <main>
    <section>
      <form id="people-actions">
        <input type="text" name="input" placeholder="Enter age to check">
        <select name="actoin" id="action">
          <option value="some">Some</option>
          <option value="every">Every</option>
        </select>
        <button id="check-people" type="submit">Check</button>
        <div id="check-results"></div>
      </form>
      <table class="data-list">
        <thead>
          <tr>
            <th>Name</th>
            <th>Year of birth</th>
          </tr>
        </thead>
        <tbody id="people-list">
  
        </tbody>
      </table>
    </section>
    <hr>
    <section>
      <div id="comments-actions">
        <input type="text">
        <select name="actoin" id="action">
          <option value="find">Find</option>
          <option value="findIndex">Find Index</option>
          <option value="delete">Delete</option>
        </select>
        <button id="search-comments">Go</button>
      </div>
      <table class="data-list">
        <thead>
          <tr>
            <th>Id</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id="comments-list">
  
        </tbody>
      </table>
    </section>
  </main>

  <script src="actions.js" type="module"></script>
  <script src="../js/home-button.js"></script>
</body>

</html>
