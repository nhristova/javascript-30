<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CSS Variables - day 3 #JavaScript30</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../css/home-button.css">
</head>

<body>
  
  <h2>Update CSS variables with <span class="highlight">JS</span></h2>

  <div class="controls">
    <label for="size">Size:</label>
    <input type="range" name="size" min="10" max="95" value="50">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="0">

    <label for="radius">Radius</label>
    <input type="range" name="radius" min="0" max="50" value="50">

    <label for="colour">Base Colour:</label>
    <input type="color" name="colour" value="#ffffff">
  </div>

  <div class="photo-container">
    <img src="https://source.unsplash.com/h9HxPKEdYbo/"
      alt="A girl floating on an inflatable ring in the sea, watching a pink sunset.">
    </div>
  
  <footer>
    Photo by <a href="https://unsplash.com/@nadeto" target="_blank">Nadeto H</a> on Unsplash
  </footer>

  <script src="actions.js"></script>
  <script src="../js/home-button.js"></script>
</body>

</html>
